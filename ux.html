    <script type="text/javascript">
	$( ".slider-wrapper" ).mousemove(function( e ) {
			var offX  = (e.offsetX || e.clientX - $(e.target).offset().left);
			$(".slider-left").css("width", offX);
			//$('.move-me').css('left', offX);
		});
		
		$( document ).on ( "vmousemove", ".slider-wrapper", function(e) {
			var offX  = (e.offsetX || e.clientX - $(e.target).offset().left);
			$(".slider-left").css("width", offX);
			//$('.move-me').css('left', offX);
			e.preventDefault();
			//TODO disable up-downwards swiping dragging
			$('.move-me').fadeOut('slow');
		});
		
		$( ".slider-wrapper" ).mouseover(function( e ) {
			$('.move-me').fadeOut('slow');
		});
		// video
		var uxVideo = document.getElementById("what-is-ux");

		function playPause() { 
			if (uxVideo.paused) {
				uxVideo.play();
				$('.pijl').fadeOut();
			} else {
				uxVideo.pause();
				$('.pijl').fadeIn();
			}
		}
		$('video#what-is-ux').click(function(){
			playPause();
		});
		$(document).ready(function() {
			mixpanel.track('What Is UX Loaded');
		});
    </script>
