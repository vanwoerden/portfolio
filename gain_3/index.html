<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>volume slider</title>

    <link href="style.css" rel="stylesheet" />

    <script src="js.js"></script>
</head>
<body>
    <div id="container">
        <div id="page-title">
            <h3>< Rooms</h3>
            <h1>Basement</h1>
        </div>
        <div id="gain-two-columns-container">
            <div id="presets-container">
                <div class="preset-container">Studio 1</div>
                <div class="preset-container">Flat</div>
                <div class="preset-container">Rocky soul</div>
                <div class="preset-container">Classical</div>
                <div class="preset-container">Loud</div>
                <div class="preset-container">Mute</div>
                <div class="preset-container">Harry stilo</div>
                <div class="preset-container">Kev's fav</div>
                <div class="preset-container">Zondag brunch</div>
                <div class="preset-container">Brick wall</div>
                <div class="preset-container">Submarine</div>
                <div class="preset-container">Kan net</div>
            </div>
            <div id="slider-container">
                <div id="slider">
                    <div id="volume-value-container">
                        <output id="volval">-21.5</output><span id="db">dB</span>
                    </div>
    
                    
                    <input type="range" id="volume" name="volume" value=-21.5 min="-100" max="0" step="0.1" oninput="updateVolumeValueField(value)"/>
                    <div class="chevron">▲</div>
                    <div class="chevron">▼</div>
                </div>
            </div>
        </div>
        
        <div id="bottom-container">
            <div id="player-container">
                Now playing nummer 1 hit
            </div>
            <div id="nav-menu">
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
