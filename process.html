<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis line {
  stroke: #000;
}

.axis path {
  fill: none;
  stroke: #000;
}

.axis + .axis g text {
  display: none;
}

.layer {
  opacity: 0.5;
}

</style>
<body>
  <button onclick="load('data.csv')">typical UX designer</button>
  <button onclick="load('data2.csv')">le me</button>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
  
var labels = [
  "Strategy",
  "Roadmapping",
  "Research & Discovery",
  "Design",
  "Development",
  "QA",
  "Documentation & Training", 
  "Measure",
  "Report"
]

var formatDate = d3.time.format("%a"),
    formatDay = function(d) { return formatDate(new Date(2007, 0, d)); };

var width = 960,
    height = 400,
    outerRadius = height / 2 - 10,
    innerRadius = 60;

var angle = d3.time.scale()
    .range([0, 2 * Math.PI]);

var radius = d3.scale.linear()
    .range([innerRadius, outerRadius]);

var z = d3.scale.category20c();

var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.time; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var line = d3.svg.line.radial()
    .interpolate("basis-closed")
    .angle(function(d) { return angle(d.time); })
    .radius(function(d) { return radius(d.y0 + d.y); });

var area = d3.svg.area.radial()
    .interpolate("basis-closed")
    .angle(function(d) { return angle(d.time); })
    .innerRadius(function(d) { return radius(d.y0); })
    .outerRadius(function(d) { return radius(d.y0 + d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
load("data.csv");
function load(csv) {
  d3.csv(csv, type, function(error, data) {
  if (error) throw error;

  var layers = stack(nest.entries(data));

  // Extend the domain slightly to match the range of [0, 2Ï€].
  angle.domain([0, d3.max(data, function(d) { return d.time + 1; })]);
  radius.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);
  
  var layers = svg.selectAll(".layer").data(layers);
  layers
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); })
      .style("stroke", "#333")
      .style("stroke-width", 2);
  
  layers
    .attr("d", function(d) { return area(d.values); });
  //svg.selectAll(".layer")
  //    .data(layers)
  //  .enter().append("path")
  //    .attr("class", "layer")
  //    .attr("d", function(d) { return area(d.values); })
  //    .style("fill", function(d, i) { return z(i); })
  //    .style("stroke", "#333")
  //    .style("stroke-width", 2);

  svg.selectAll(".axis")
      .data(d3.range(angle.domain()[1]))
    .enter().append("g")
      .attr("class", "axis")
      .attr("transform", function(d) { return "rotate(" + angle(d) * 180 / Math.PI + ")"; })
    //.call(d3.svg.axis()
      //.scale(radius.copy().range([-innerRadius, -outerRadius]))
      //.orient("left"))
    .append("text")
      .attr("y", -innerRadius + 6)
      .attr("dy", "-14em")
      .attr("text-anchor", "middle")
      .text(function(d) { return labels[d]; });
      //.text(function(d) { return formatDay(d); });
  });
}


function type(d) {
  d.time = +d.time;
  d.value = +d.value;
  return d;
}

</script>
