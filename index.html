<!DOCTYPE html>

<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style-million.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <meta property="og:title" content="The Works of Ernst">
    <meta property="og:description" content="Ernst van Woerden is a designer.">

<body>
    <div class="container header">

            <h1 class="one-in-a-million">

                <div class="million">million</div>
                <div class="bottom-right">
                    <p class="designer">designer *</p>
                </div>
            </h1>
            <p class="subtitle">
                * Since there are roughly <a href="https://www.google.com/search?q=how+many+ux+and+product+designers+are+there+worldwide" target="_blank">a million designers on Earth</a>, this really isn't too far from the truth.
            </p>
            <div class="emf">
                <h2>“Ernst Market Fit”</h2>
                <p class="text">
                    After 12 years in design, I have found EMF on the QuickBooks Commerce design team at Intuit.
                </p>
            </div>
        </div>
    </div>
    <div class="container footer">
        <img src="img/emf.svg" alt="2x2 matrix with agency and in-house on the x-axis, branding and product design on the y-axis, and Ernst's job history plotted with circles, the size of which represents size of the company"/>
